<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTING SYSTEM</title>
    <link rel="stylesheet" href="css/homepage.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            width: 50%;
        }
        th {
            background-color: rgb(55, 55, 146);
        }
        .photo-box {
            position: relative;
            width: 150px; 
            height: 150px; 
            border: 2px dashed #ccc; 
            border-radius: 5px;
            overflow: hidden; 
}

#photoUpload {
position: absolute;
width: 100%;
height: 100%;
opacity: 0;
cursor: pointer;
}

#photoLabel {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
cursor: pointer;
}

#preview {
width: 100%;
height: 100%;
object-fit: cover; 
}

    </style>

</head>
<body>
    <header>
        <div class="navbar">
           <p class="index-head"><i>VOTING SYSTEM</i></p>
        </div>
    </header>
    <div class="background-container">
        <div class="background">
            <div class="box left">
                <table border="1">
                    <form>
                        
                        <th colspan="2">
                        <tr>                        
                            <h2>ELECTORATE</h2>
                            
                        </tr>
                    </th>
                        <tr>
                            <div class="photo-box">
                                <input type="file" id="photoUpload" name="photoUpload" accept="image/*" onchange="previewImage(event)">
                                <label for="photoUpload" id="photoLabel">Choose Photo</label>
                                <img id="preview" src="#" alt="Preview Image" style="display: none;">
                            </div>
                        </tr>
                        <tr>
                            <td>Registration no:</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>SIC:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Year:</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td><input type="radio" name="Gender">Male
                                <input type="radio" name="Gender">Female
                            </td>
                        </tr>
                        <tr>
                            <td>
            
                            </td>
                            <td>
                                <button type="button">Reset All</button>
                                <button type="button">Submit Above Details</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        
            <div class="box right">
                <h1>Right Box</h1>
                <p>Candidate table</p>
            </div>
        </div>
    </div>
</body>
</html>
